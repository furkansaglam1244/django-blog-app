{% extends "layout.html" %}
{% block body %}

{% load crispy_forms_tags %}

<div class="row">
  <div class="col-md-15 offset-md-2">
    <h3>Makele Güncelle</h3>
    <hr>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.media}}
            {{form|crispy}}
            <br>
            <button type="submit" class="btn btn-danger">Makale Güncelle</button>
        </form>
  </div>
</div>


{% endblock body %}
